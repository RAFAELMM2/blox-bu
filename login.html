<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blox Bux - Login</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login-container">
  <h1 class="logo">Blox Bux</h1>

  <input type="email" id="email" placeholder="Digite seu e-mail" required>
  <input type="password" id="password" placeholder="Digite sua senha" required>

  <button id="email-login">Entrar</button>
  <button id="email-register">Cadastrar-se</button>
  <button id="google-login" class="google-btn">Entrar com Google</button>

  <p class="info-msg" id="login-msg"></p>
</div>

<script type="module" src="login.js"></script>
</body>
</html>
